;;;;;;;;;;;;;;  This file is concatenated onto the browscap.ini file during deployment so any additional entries can
;;;;;;;;;;;;;;  can be made.  They should also be reported to browscap for possible inclusion.

[AdobeAIR]
Parent=DefaultProperties
Browser=AdobeAIR
Version=1.5.3
MajorVer=1
Win32=true
Frames=true
IFrames=true
Tables=true
Cookies=true
BackgroundSounds=true
CDF=true
VBScript=true
JavaApplets=true
JavaScript=true
ActiveXControls=true
CssVersion=3
supportsCSS=true

[Mozilla/5.0 (Windows*) AppleWebKit/* AdobeAIR/1.5.3]
Parent=AdobeAIR
Platform=Win

[Mozilla/5.0 (Macintosh; *Mac OS X*) AppleWebKit/* AdobeAIR/1.5.3]
Parent=AdobeAIR
Platform=MacOSX

[SAPPartnerMarketingBriefcase]
Parent=AdobeAIR
MajorVer=1
Version=1.0
Browser=SAP Briefcase

[Mozilla/5.0 (Windows; *) AppleWebKit/* AdobeAIR/1.5.3 SAPPartnerMarketingBriefcase/1.0]
Parent=SAPPartnerMarketingBriefcase
Platform=Win

[Mozilla/5.0 (Macintosh; *Mac OS X*) AppleWebKit/* AdobeAIR/1.5.3 SAPPartnerMarketingBriefcase/1.0]
Parent=SAPPartnerMarketingBriefcase
Platform=MacOSX






